<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
        video { position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; }
        #text { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); color:white; font-size:2rem; z-index:2; }
    </style>
</head>
<body>
    <video id="video" muted playsinline>
        <source src="video.webm" type="video/webm">
    </video>
    <div id="text">Sunucuya Bağlanılıyor...</div>

    <script>
        const video = document.getElementById('video');
        
        // Video yüklenir yüklenmez otomatik başlat
        video.addEventListener('loadeddata', () => {
            video.play().then(() => {
                // Video başladıktan sonra sesi aç
                setTimeout(() => {
                    video.muted = false;
                    video.volume = 1.0;
                }, 300);
            });
        });
        
        // Döngü için
        video.addEventListener('ended', () => {
            video.currentTime = 0;
            video.play();
        });
        
        // Sayfa yüklendiğinde 1 saniye sonra başlat
        window.onload = () => {
            setTimeout(() => {
                video.play().catch(() => {
                    // Hata olursa kullanıcı tıklamasını bekle
                    document.body.onclick = () => video.play();
                });
            }, 1000);
        };
    </script>
</body>
</html>
