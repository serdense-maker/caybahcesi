<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<title>Loading</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 10;
}

#text {
    color: white;
    font-size: 32px;
    letter-spacing: 2px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { opacity: .4; }
    50% { opacity: 1; }
    100% { opacity: .4; }
}
</style>
</head>

<body>

<video id="video" loop playsinline>
    <source src="video.webm" type="video/webm">
</video>

<div id="overlay">
    <div id="text">TIKLA / BAÅžLAT</div>
</div>

<script>
const video = document.getElementById("video");
const overlay = document.getElementById("overlay");

overlay.addEventListener("click", () => {
    video.muted = false;   // garanti
    video.play();
    overlay.style.display = "none";
});
</script>

</body>
</html>
