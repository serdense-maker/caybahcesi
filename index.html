<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
        video { position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; }
        #text { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); color:white; font-size:2rem; z-index:2; }
    </style>
</head>
<body>
    <video id="video" muted playsinline>
        <source src="video.webm" type="video/webm">
    </video>
    <div id="text">Sunucuya Bağlanılıyor...</div>

    <script>
        const video = document.getElementById('video');
        
        video.addEventListener('canplay', () => {
            video.play().then(() => {
                video.muted = false;
                video.volume = 1.0;
            });
        });
        
        video.addEventListener('ended', () => {
            video.currentTime = 0;
            video.play();
        });
        
        document.addEventListener('click', () => {
            if(video.paused) video.play();
            video.muted = false;
        });
        
        video.load();
        setTimeout(() => video.play(), 1000);
    </script>
</body>
</html>
